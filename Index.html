<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adri Promotions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Adri Promotions Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero / Cover Section -->
    <section class="hero">
        <img src="images/logo.png" alt="Adri Promotions Logo" class="hero-logo">
        <h1>Welcome to Adri Promotions</h1>
        <p>Advertising cars for dealerships and more</p>
    </section>

    <!-- Gallery -->
    <section id="gallery">
        <h2>Our Gallery</h2>
        <div class="gallery-grid">
            <img src="gallery/car1.jpg" alt="Car 1">
            <img src="gallery/car2.jpg" alt="Car 2">

        </div>
    </section>

    <!-- Contact -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:adripromotions@gmail.com">adripromotions@gmail.com</a></p>
        <p>Phone/WhatsApp: <a href="https://wa.me/message/TMRAJBGXQLQFN1" target="_blank">Click to Chat</a></p>
    </section>

    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/message/TMRAJBGXQLQFN1" class="whatsapp-float" target="_blank">
        <img src="images/whatsapp.png" alt="WhatsApp">
    </a>

</html>
